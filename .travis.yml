language: php
php:
- 8.3
cache:
  directories:
  - "$HOME/.composer/cache"
env:
  matrix:
  - SLIM_VERSION="4.13.*"
  global:
    secure: 
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
before_install:
- phpenv config-rm xdebug.ini
install:
- composer require slim/slim:${SLIM_VERSION} # This will also install dependencies
script:
- "./vendor/bin/phpstan analyse"
- php vendor/bin/phpunit
- "./vendor/bin/phpcs"
- "./vendor/bin/security-checker security:check"
after_success:
- "php -d memory_limit=1000m ./vendor/bin/apigen generate src --destination docs"
addons:
  artifacts:
    s3_region: us-east-1
    target_paths: "$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH"
    paths:
    - "./docs"
notifications:
  slack:
    rooms:
      secure: 
  on_success: change
  on_failure: always
after_script:
- "php ./docversions.php"
